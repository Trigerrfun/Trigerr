<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clikcerr</title>
    <link rel="icon" href="click.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Clickerr</h1>
    </header>

    <main>
        <section class="game-stats">
            <div class="stat-card">
                <p class="stat-label">Ideas Generated</p>
                <div id="ideaCount" aria-live="polite" aria-atomic="true">0</div>
            </div>
            <div class="stat-card">
                <p class="stat-label">Credits Earned</p>
                <div id="creditCount" aria-live="polite" aria-atomic="true">0</div>
            </div>
        </section>

        <section class="current-format-display">
            <h2 id="currentFormatTitle">Basic Concept</h2>
            <div id="ideaFormatVisual" class="format-basic"></div>
        </section>

        <section class="click-area">
            <button id="clickBtn" aria-label="Brainstorm an Idea" title="Brainstorm an Idea">
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <path d="M9 21h6v-1.5H9V21zm3-19a7 7 0 0 0-7 7c0 2.5 1.6 4.7 3.9 6H8v2h8v-2h-0.9a6.99 6.99 0 0 0 3.9-6 7 7 0 0 0-7-7z"/>
                </svg>
                <span>Click Me</span>
            </button>
            <div id="sparkContainer"></div>
        </section>

        <section class="evolution-section">
            <div id="progressContainer" aria-label="Progress toward next idea format">
                <div id="progressBar"></div>
                <div class="progress-label">Progress to Next Format</div>
            </div>
            <div id="message" role="status" aria-live="polite"></div>
        </section>

        <section class="shop-section">
            <h2>Unlock New Advantages</h2>
            <div id="advantageList">
                </div>
        </section>
    </main>

    <footer>
        <button id="toggleDark" aria-pressed="false" aria-label="Toggle dark mode">
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M12 2.2c-5.5 0-10 4.5-10 10s4.5 10 10 10 10-4.5 10-10-4.5-10-10-10zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8zM12 6a6 6 0 0 0-6 6c0 1.9.7 3.7 2 5 .5-.3 1-.7 1.6-1.2.3-.3.5-.5.8-.8.6-.6 1.4-1 2.3-1s1.7.4 2.3 1c.3.3.5.5.8.8.6.5 1.1.9 1.6 1.2 1.3-1.3 2-3.1 2-5a6 6 0 0 0-6-6z"/>
            </svg>
            Dark Mode
        </button>
        <button id="restartBtn" aria-label="Restart game progress" title="Restart Game">
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M12 5V2L7 7l5 5V9c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
            </svg>
            Restart Game
        </button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
